<!DOCTYPE html>
<html>
    <head>
        <title>unequal grids</title>
    </head>
    <body>
        <div style="display: grid; grid-template-columns: 100px 200px; grid-template-rows: 50px 100px; gap: 10px; border: 1px solid black;">
            <div style="background-color: rgb(0, 191, 255);">Cell 1</div>
            <div style="background-color: rgb(0, 255, 0);">Cell 2</div>
            <div style="background-color: rgb(255, 0, 0);">Cell 3</div>
            <div style="background-color: lightgoldenrodyellow;">Cell 4</div>
            <div style="background-color: rgb(0, 38, 255);">Cell 5</div>
            <div style="background-color: rgb(255, 255, 255);">Cell 6</div>
            <div style="background-color: lightpink;">Cell 7</div>
            <div style="background-color: rgb(0, 255, 136);">Cell 8</div>
            
        </div>
    </body>
</html>
